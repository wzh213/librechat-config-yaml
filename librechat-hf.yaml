version: 1.1.6
cache: true

endpoints:
  azureOpenAI:
    titleModel: "gpt-4o"
    assistants: true
    plugins: true
    groups:
    - group: ""
      apiKey: ""
      instanceName: ""
   # Mark this group as assistants compatible
      assistants: true
